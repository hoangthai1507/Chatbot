# Mỗi intent ít nhất 20 cái intent để đưa ra độ chính xác phù hợp nhất
# không cần viết hoa, dù ko phân biệt hoa thường nhưng chỉ xử lí viết thường

- intent: fuel_price
  examples: |
    - giá [xăng e5]{"entity": "name_fuel", "value": "Xăng E5 RON 92-II"} [hôm nay](day)
    - [xăng e5]{"entity": "name_fuel", "value": "Xăng E5 RON 92-II"} [hôm nay](day) bao nhiêu
    - giá [xăng e5]{"entity": "name_fuel", "value": "Xăng E5 RON 92-II"} [tăng hay giảm](compare)
    - [xăng ron 95]{"entity": "name_fuel", "value": "Xăng RON 95-III"} bao nhiêu 1 lít
    - [xăng ron 95]{"entity": "name_fuel", "value": "Xăng RON 95-III"} [hôm nay](day)
    - [ron 95]{"entity": "name_fuel", "value": "Xăng RON 95-III"} [tăng hay giảm](compare)
    - [dầu hoả](name_fuel) bao nhiêu 1 lit
    - [dầu hoả](name_fuel) [hôm nay](day)
    - [dầu hoả](name_fuel) bao nhiêu
    - giá [dầu điezen]{"entity": "name_fuel", "value": "dầu diesel"}?
    - giá [dầu diesel](name_fuel) [hôm nay](day)
    - [dầu diesel](name_fuel) [tăng hay giảm](compare)


